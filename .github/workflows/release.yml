name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o cloud-ddns-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o cloud-ddns-linux-arm64 .
        GOOS=linux GOARCH=arm GOARM=7 go build -o cloud-ddns-linux-armv7 .
        GOOS=darwin GOARCH=amd64 go build -o cloud-ddns-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o cloud-ddns-darwin-arm64 .
        GOOS=windows GOARCH=amd64 go build -o cloud-ddns-windows-amd64.exe .

    - name: Create checksums
      run: |
        sha256sum cloud-ddns-* > checksums.txt

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ github.ref_name }}
      run: |
        RELEASE_FILES="cloud-ddns-linux-* cloud-ddns-darwin-* cloud-ddns-windows-amd64.exe checksums.txt"
        if gh release view "$TAG_NAME" >/dev/null 2>&1; then
          gh release upload "$TAG_NAME" $RELEASE_FILES --clobber
        else
          gh release create "$TAG_NAME" $RELEASE_FILES --generate-notes --verify-tag --latest
        fi

  docker-release:
    name: Build and Push Docker Image (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-release-arm:
    name: Build and Push Docker Image (arm)
    runs-on: ubuntu-22.04-arm64
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest
        flavor: |
          suffix=-arm

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
